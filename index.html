<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Encriptador y Desencriptador de Texto</h1>
            <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
            <div class="buttons">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="right-side">
            <textarea id="outputText" placeholder="Texto encriptado/desencriptado aquí..." readonly></textarea>
            <button class="copy-button" onclick="copyToClipboard()">Copiar al portapapeles</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
